<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify-27londe : sound player</title>
</head>
<body>
    <!-- <img src="logo.svg" alt="" > -->
  <div class="container flex bg-black">
     <div class="left ">
        <div class="close">
            <img  width="30" src="img/close.svg"  class="invert">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img width="120" class="invert" src="img/logo.svg" alt="logo"></div>
            <ul>
                <li><img class="invert"  src="img/home.svg" alt="home">Home</li>
                <li><img class="invert"  src="img/search.svg" alt="search">Search </li>
            </ul>
        </div>
        <div class="lib bg-grey rounded m-1 p-1">
            <div class="heading">
        <img  class="invert" src="img/yourlib.svg" alt="">
           <h2>Your Library</h2>
            </div>
            <div class="songList">
                <ul>
                    <!-- <li>  Song name </li> -->
                     <!-- <li> 
                        <img src="music.svg" alt="" class="invert">
                        <div class="info">
                            <div> Song name </div>
                            <div> Song artist</div>
                        </div>
                        <div class="playnow">
                            <span>Play Now</span>
                            <img src="play.svg" alt="" class="invert">
                        </div>
                     </li> -->
                </ul>

            </div>
            <div class="footer">
            
                <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Safety &amp; Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a></div>
                    
            </div>    
        </div>
       
     </div>
        
     <div class="right bg-grey rounded ">
        <div class="header">
            <div class="nav">
                <div class="hamburgercont">
                <img src="img/hamburger.svg" alt="" class="invert hamburger" width="40">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <circle cx="12" cy="12" r="10" stroke=#ffffff stroke-width="1.5" />
                    <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8" stroke=#ffffff stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg> 
                
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <circle cx="12" cy="12" r="10" stroke=#ffffff stroke-width="1.5" />
                    <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16" stroke=#ffffff stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            </div>
            <div class="button">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log In</button>
            </div>
        </div>
        <div class="spotifyPlaylist">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer">
               
               
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img width="35" id="previous" src="img/prevsong.svg" alt="" >
                    <img width="35" id="play"  src="img/play.svg" alt="" >
                    <img width="35" id="next" src="img/nextsong.svg" alt="" >
                </div>
                <div class="timevol">
                <div class="songtime">

                </div>
                <div class="volume">
                  
                    <img width="25" src="img/volume.svg" alt="" class="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
     </div>
  </div>


<script src="script/script.js" ></script>


</body>
</html>
